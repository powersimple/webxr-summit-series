      var animatePosition = function (to, easing, duration) {
        camera.setAttribute('animation__position', {
          property: 'position',
          to: to,
          easing: easing,
          dur: duration
        });
      };

      var handleKeyDown = function (event) {
        var key = event.keyCode;
        var delta = 0.5;

        switch (key) {
          case 37: // left arrow
            animatePosition({
              x: position.x - delta,
              y: position.y,
              z: position.z
            }, 'easeInOutQuad', 1000);
            break;

          case 38: // up arrow
            animatePosition({
              x: position.x,
              y: position.y + delta,
              z: position.z
            }, 'easeInOutQuad', 1000);
            break;

          case 39: // right arrow
            animatePosition({
              x: position.x + delta,
              y: position.y,
              z: position.z
            }, 'easeInOutQuad', 1000);
            break;

          case 40: // down arrow
            animatePosition({
              x: position.x,
              y: position.y - delta,
              z: position.z
            }, 'easeInOutQuad', 1000);
            break;
        }
      };

      var handleKeyUp = function (event) {
        camera.removeAttribute('animation__position');
      };

      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
    }
  });

<script>
AFRAME.registerComponent('qz-keyboard-controls', {
  // ...

  getVelocityDelta: function () {
    var data = this.data,
        keys = this.getKeys();

    this.dVelocity.set(0, 0, 0);
    if (data.enabled) {
      if (keys.KeyW || keys.ArrowUp)    { this.dVelocity.z -= 1; }
      if (keys.KeyA || keys.ArrowLeft)  { this.dVelocity.x -= 1; }
      if (keys.KeyS || keys.ArrowDown)  { this.dVelocity.z += 1; }
      if (keys.KeyD || keys.ArrowRight) { this.dVelocity.x += 1; }

      // NEW STUFF HERE
      if (keys.KeyQ)  { this.dVelocity.y += 1; }
      if (keys.KeyZ) { this.dVelocity.y -= 1; }
    }

    return this.dVelocity.clone();
  },

  // ...
});
</script>
